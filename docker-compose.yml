# Docker Compose for local development and testing

version: '3.8'

services:
  carelink-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carelink-ai-service
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - API_KEY_ENABLED=false
      - ENABLE_METRICS=true
      - ENABLE_AUDIT_LOGGING=true
    volumes:
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - ./models:/app/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - carelink-network

